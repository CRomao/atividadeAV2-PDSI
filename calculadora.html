<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Calculadora</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<link rel="stylesheet" href="assets/grid.css">
		<link rel="stylesheet" href="assets/estilo.css">
	</head>
	<body>
		<div class="container-fluid shadow">
			<header class="header-menu">
				<nav class="nav-bar">
					<!-- MENU -->
					<div class="menu-hamburguer">
						<span class="barra-menu-hamburguer barra1"></span>
						<span class="barra-menu-hamburguer barra2"></span>
						<span class="barra-menu-hamburguer barra3"></span>
					</div>

					<ul>
						<li><a href="index.html" class="link-menu">Home</a></li>
						<li><a href="calculadora.html" class="link-menu">Calculadora</a></li>
					</ul>
				</nav>
			</header>
		</div>

		<div class="container-calculator shadow mt-20">
			<div class="row-calculator">
				<div class="div-textarea-col-xs-10 text-center pb-0">
					<textarea class="text-calc" rows="1" disabled></textarea>
				</div>
				<div class="div-btn-col-xs-10 text-center pt-0">
					<div class="div-group-btn-col-xs-10 p-0 mb-0">
						<button class="btn-calc" onclick="insert(7)">7</button>
						<button class="btn-calc" onclick="insert(8)">8</button>
						<button class="btn-calc" onclick="insert(9)">9</button>
						<button id="mult" class="btn-action" onclick="insert('*'),disableButton()">*</button>
					</div>
					<div class="div-group-btn-col-xs-10 p-0 mb-0">
						<button class="btn-calc" onclick="insert(4)">4</button>
						<button class="btn-calc" onclick="insert(5)">5</button>
						<button class="btn-calc" onclick="insert(6)">6</button>
						<button id="div" class="btn-action" onclick="insert('/'),disableButton()">/</button>
					</div>
					<div class="div-group-btn-col-xs-10 p-0 mb-0">
						<button class="btn-calc" onclick="insert(1)">1</button>
						<button class="btn-calc" onclick="insert(2)">2</button>
						<button class="btn-calc" onclick="insert(3)">3</button>
						<button id="add" class="btn-action" onclick="insert('+'),disableButton()">+</button>
					</div>
					<div class="div-group-btn-col-xs-10 p-0 mb-0">
						<button class="btn-reset" onclick="clean()">C</button>
						<button class="btn-calc" onclick="insert(0)">0</button>
						<button class="btn-result" onclick="result()">=</button>
						<button id="sub" class="btn-action" onclick="insert('-'),disableButton()">-</button>
					</div>
				</div>
			</div>
		</div>

		<script src="assets/comportamento.js"></script>
		<script>
			var arrayNumbers = document.querySelectorAll(".btn-calc");
			var arrayCalcs = document.querySelectorAll(".btn-action");
			var textResult = document.querySelector(".text-calc");
			
			const MULT = "mult";
			const DIV = "div";
			const ADD = "add";
			const SUB = "sub";
		</script>
	</body>
</html>
